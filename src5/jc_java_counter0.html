<!DOCTYPE html>

<html>

<head>
  <title>My Counter Zero</title>
  <script>

    let counter = 0

    function add_one() {
      counter += parseInt(document.querySelector('button').dataset.adder,10)
      document.querySelector('h1').innerHTML=`Counter is at ${counter}`
    }

    var person = {
      first:"James",
      last:"Cage",
      fullname: function() {return this.first + ' ' + this.last;}
    }

    console.log(person.fullname)

  </script>
</head>

<body>
  <h1>0</h1>
</body>

<button data-adder=27 onclick='add_one()'>Add One</button>
</html>
